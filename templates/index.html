<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="manifest" href="../static/images/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/landing.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/57af440f61.js" crossorigin="anonymous"></script>

    <title>Collab.</title>
  </head>
  
  <body>
    <nav class="navbar" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="../static/images/navbar_logo.png" alt="logo" id="#navBarLogo">
        </a>
        <form class="form-inline">
          <a class="btn loginButton" href="/login" role="button">Log In</a>
        </form>
      </div>
    </nav>

    <section class="container-fluid px-0 landingContent cover">
      <div class="row align-items-center content ">
        <div class="col-md-6 order-2 order-md-1">
          <img src="../static/images/landing_background.png" alt="landing_background" class="img-fluid">
          <div class="centered">
            <h4><i class="fas fa-search"></i> Find musicians around you.</h4>
            <h4><i class="fas fa-compact-disc"></i> Discover new music.</h4>
            <h4><i class="fas fa-users"></i> Create together.</h4>
          </div>
        </div>
        <div class="col-md-6 text-center order-1 order-md-2 landingText">
          <div class="row d-flex justify-content-center align-items-center" style="height: 100%">
            <div class="col-10 col-lg-8">
              <img src="../static/images/logo.png" alt="landing_background" class="img-fluid">
              <h2 class="landingH2">Join a community of creatives and collaborate today.</h2>
              <a class="btn landingSignUp" href="/signup" role="button">Sign Up</a>
              <br>
              <a class="btn landingLogIn" href="/login" role="button">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav class="navbar navbar-light bg-light" id="footer">
      <div class="container d-flex">
        <a class="footerLink" href="#">About</a>
        <span class="navbar-text">
          <i class="far fa-copyright"></i> 2019 Collab.
       </span>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
  </body>
</html>
