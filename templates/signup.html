{% include 'partials/header.html' %}

    <div class="container signUp">
      <img src="../static/images/logo.png" alt="landing_background" class="img-fluid signUpLogo">
      <h2>Create an account</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
        {% endif %}
      {% endwith %}
      <form action="/signup" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username" name="username" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn signUpButton">Submit</button>
      </form>
      <p>Already have an account? <a href="/login">Log in here!</a></p>
    </div>


    <nav class="navbar navbar-light bg-light footerLinks" id="footer">
      <div class="container d-flex">
        <a class="footerLink" href="#">About</a>
        <span class="navbar-text">
          <i class="far fa-copyright"></i> 2019 Collab.
       </span>
      </div>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
  </body>
</html>
